<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Carrossel de fotos -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="Imagem do WhatsApp de 2025-01-22 à(s) 20.40.35_4316bc43.jpg" alt="Foto do casal 1" class="photo">
                <img src="Imagem do WhatsApp de 2025-01-22 à(s) 21.29.39_8d501310.jpg" alt="Foto do casal 2" class="photo">
                <img src="Imagem do WhatsApp de 2025-01-22 à(s) 21.35.55_e72df1fc.jpg" alt="Foto do casal 3" class="photo">
            </div>
        </div>

        <h1>Quer viver a vida comigo?</h1>
        <div class="buttons">
            <button id="yes-button">Sim</button>
            <button id="no-button">Não</button>
        </div>
    </div>
    <!-- Caixa de aviso personalizada -->
    <div id="custom-alert" class="custom-alert">
        <p id="alert-message"></p>
        <button id="close-alert">Fechar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
